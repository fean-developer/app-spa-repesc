
<mat-drawer-container class="sidenav-container" autosize [hasBackdrop]="true">
  <mat-drawer #drawer class="sidenav" mode="over">
    <div class="sidenav-logo-avatar">
      <img mat-card-image src="assets/images/score-de-credito.jpg" alt="Photo of a Shiba Inu">
    </div>
    <div class="sidenav-actions-header">
      <div class="sidenav-actions-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu do usuário">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>settings</mat-icon>
            <span>Configurações</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout();drawer.toggle() ">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </div>
      <div class="sidenav-actions-notifications">
        <button disabled mat-icon-button aria-label="Notificações da aplicação">
          <mat-icon>circle_notifications</mat-icon>
        </button>
      </div>
    </div>
    <div class="sidenav-header">
      <div class="sidenav-drawer-avatar">
        <img mat-card-image src="assets/images/avatar-hacker.png" alt="Photo of a Shiba Inu">
      </div>
      <div class="sidenav-title-header">Tradutor Repesc v1.0</div>
      <div class="sidenav-subtitle-header">Facilitando suas massas de testes.</div>
    </div>
    <mat-divider></mat-divider>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let mn of listMenu" [routerLink]="[mn.page]" [disabled]="mn.disabled" aria-disabled="mn.disabled" [ngClass]="{'disabled': mn.disabled}" (click)="drawer.toggle()" >
        <mat-icon mat-list-icon >{{mn.icon}}</mat-icon>
        <div mat-line>{{mn.text}}</div>
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>


  <mat-drawer-content>
    <div class="toolbar" role="banner" *ngIf="isLogged">

      <button mat-icon-button (click)="drawer.toggle()" aria-label="Example icon-button with a menu">
        <mat-icon>menu</mat-icon>
      </button>

      <span [routerLink]="['/dashboard']">Tradutor Repesc v1.0</span>
      <button aria-label="Angular on twitter" [routerLink]="['/customers']" class="ml-16" mat-button mat-riple rel="noopener"
        title="Clientes">
        <mat-icon>groups</mat-icon> Clientes
      </button>
      <button aria-label="Angular on twitter" [routerLink]="['/repescs']" class="ml-16" mat-button mat-riple rel="noopener"
        title="Clientes">
        <mat-icon>border_all</mat-icon> Tabela tradutor
      </button>
      <div class="spacer"></div>
